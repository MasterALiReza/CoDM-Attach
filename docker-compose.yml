version: '3.8'

services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: codm-attachments-bot
    restart: unless-stopped
    
    environment:
      # Bot configuration
      - BOT_TOKEN=${BOT_TOKEN}
      - SUPER_ADMIN_ID=${SUPER_ADMIN_ID}
      
      # Database
      - DATABASE_BACKEND=postgres
      - DATABASE_URL=postgresql://codm_admin:${POSTGRES_PASSWORD}@postgres:5432/codm_bot
      
      # Logging
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
    
    volumes:
      # Persist data
      - ./data:/app/data
      
      # Persist logs
      - ./logs:/app/logs
      
      # Persist backups
      - ./backups:/app/backups
      
      # Config file
      - ./.env:/app/.env:ro
    
    networks:
      - bot-network
    
    healthcheck:
      test: ["CMD", "python", "-c", "import os, psycopg; url=os.getenv('DATABASE_URL',''); psycopg.connect(url).close()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    depends_on:
      postgres:
        condition: service_healthy
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  postgres:
    image: postgres:15-alpine
    container_name: codm-postgres
    restart: unless-stopped
    
    environment:
      - POSTGRES_USER=codm_admin
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-your_password}
      - POSTGRES_DB=codm_bot
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --locale=C
      - POSTGRES_HOST_AUTH_METHOD=md5
    
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init_postgres.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    
    ports:
      - "127.0.0.1:5432:5432"
    
    networks:
      - bot-network
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codm_admin -d codm_bot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  bot-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  bot-data:
    driver: local
